<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <h1>Ordered List</h1>
        <ol>
            <li>Mumbai</li>
            <li>New Delhi</li>
            <li>Bengaluru</li>
        </ol>
        <h1>Unordered List</h1>
        <ul>
            <li>Audi</li>
            <li>Benz</li>
            <li>Tata</li>
        </ul>
        <h1>Description List</h1>
        <dt>
            tea
        </dt>
        <dd>hot bevarage drink</dd>
    </body>
</html>
